<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <script>
        function result() {
            let amount = parseInt(document.getElementById("amount").value);
            let from = parseInt(document.getElementById("from").value);
            let to = parseInt(document.getElementById("to").value);
            let result = amount*from/to;
            document.getElementById("demo").innerHTML="Result: "+result;
                }

    </script>
</head>
<body>
<table border="0" width="70%">
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>
        <td align="center">
            <select id="from">
                <option value="1"> Vietnam</option>
                <option value="23000"> USD</option>
                <option value="212">JPY</option>
            </select>
        </td>
        <td align="center">
            <select id="to">
                <option value="23000"> USD</option>
                <option value="1"> Vietnam</option>
                <option value="212">JPY</option>
            </select>
        </td>
        <td><input type="button" value="Convert" onclick="result()"></td>
    </tr>
</table>
<p id="demo"></p>
</body>
</html>
